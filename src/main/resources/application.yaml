spring:
  application:
    name: testSpringBoot
  datasource:
    url: jdbc:postgresql://localhost:5432/student_db
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true